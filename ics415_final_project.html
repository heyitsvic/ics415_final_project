<template name="main">
  <div class="container">
    <div class="header">
      <title>Password Generator</title>
    </div>
    <div class="content">
      <h1>Password Generator</h1>
      {{> loginButtons}}
      {{> navigation}}
      {{> yield}}
    </div>
    <div class="footer">
      <h4>Copyright &copy; Password Generator, 2015.</h4>
    </div>
  </div>
</template>

<template name="navigation">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div>
        <ul class="nav navbar-nav">
          <li><a href="{{pathFor route='home'}}">home</a></li>
          <li><a href="{{pathFor route='passwords'}}">passwords</a></li>
          <li><a href="{{pathFor route='about'}}">about</a></li>
        </ul>
      </div>
    </div>
  </nav>

</template>

<template name="home">
  {{> info}}
  <button id="generate">Generate!</button>
  <p>{{password}}</p>
  <button id="save">Save!</button>
</template>

<template name="passwords">
  {{> pwdInfo}}
  <ul>
    {{#each passwords}}
    <li>{{>password}}</li>
    {{/each}}
  </ul>
</template>

<template name="about">
  <h1>Here, we have the technologies used to create this website, along with a brief explanation of each:</h1>
  <ul>
    <li>Meteor<li>Meteor is a development platform, where a collection of packages and libraries are combined
    for the purposes of simplifying web development.</li></li>
    <li>MongoDB<li>MongoDB is a cross-platform document oriented database.</li></li>
    <li>Blaze<li>A powerful meteor library responsible for creating live-updating user interfaces.</li></li>
    <li>LiveQuery<li>A family of live database connectors.</li></li>
    <li>DDP<li>A simple protocol used for fetching strcutured data from a server and receiving live updates
    when the data changes.</li></li>
  </ul>
</template>

<template name="password">
  <li>
    <button class="delete">&times;</button>
    <span class="text">{{text}}</span>
  </li>
</template>

<template name="info">
  <h1>Welcome to another password generator website! It is very simple. All you need to do is press the "Generate!" button
  to generate passwords, then press "Save!" to save a password you like. Make sure to create an account and sign in though,
  or you will not be able to save any passwords!</h1>
</template>

<template name="pwdInfo">
  <h1>Here is where all of your saved passwords are kept! To delete a password you no longer want, simply press on the
  "x" button to the left of the saved password.</h1>
</template>
